<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
</head>
<body>
    <h3>Listen to the Audio</h3>
    <audio id="audio" controls>
        <!-- Try local file first -->
        <source src="audio.mp3" type="audio/mpeg" onerror="this.onerror=null; this.src='https://soundcloud.com/christian-853317955/audio/s-th3RYbqcKF3?si=dd76c951dc29418e8550333893ecd86a&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing';">
        Your browser does not support the audio element.
    </audio>
    <p id="message"></p>

    <script>
        let playCount = 0;
        const audio = document.getElementById("audio");
        const message = document.getElementById("message");

        audio.addEventListener("play", () => {
            playCount++;
            if (playCount > 2) {
                audio.pause();
                audio.controls = false;
                message.textContent = "You have reached the maximum number of plays.";
            }
        });
    </script>
</body>
</html>
